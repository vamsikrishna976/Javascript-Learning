<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        var num = +prompt("Enter your number : ");
        do{

        }
        while(num != 0);
        document.write(num);
